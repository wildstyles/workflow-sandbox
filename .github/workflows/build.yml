name: Build Workflow

on:
  # workflow_run:
  #   workflows: [Check Workflow]
  #   branches: [master]
  #   types: [completed]
  pull_request:
    branches:
      - master

jobs:
  run-build:
    name: Run Build
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      # - name: Download Artifact From Check Workflow
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: check-workflow-artifact
      #     run-id: ${{ github.event.workflow_run.id }}
      #     github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Restore Dependencies Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Deploy to Amazon EC2 Instance
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: 'build/'
          # REMOTE_HOST: 3.80.225.156
          REMOTE_HOST: ec2-3-80-225-156.compute-1.amazonaws.com
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT

